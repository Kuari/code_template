<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- jquery sdn -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- animate.css -->
    <link rel="stylesheet" href="/static/css/animate.min.css">

    <!-- font-awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- kuari.css -->
    <link href="/static/css/kuari.css" rel="stylesheet">


</head>

<body>
<div class="container area">
    <div class="main-title animated fadeInLeft">
        <h1>登录界面的标题</h1>
    </div>    
    <div class="main center-block">
        <!-- 面板 -->
        <div class="panel panel-default animated fadeInLeft">
          <div class="panel-body">
              <h3 class="text-center">登录</h3>
              <br>
            <!-- 表单 -->
            <form role="form" action="{{ url_for('login') }}" method=post>
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputUsername1" placeholder="用户名" name="username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name="password">
              </div>
              <button style="width: 100%;" type="submit" class="btn btn-primary">登录</button>
            <p class="forget-ps">
                <a href="javascript:alert('自己好好想一想...');"><small>忘记密码?</small></a>
            </p>
            </form>
            <!-- 表单结束 -->
          </div>
          {% if error %} 
            <div class="alert alert-danger" role="alert">
                <p class=error><strong>Error:</strong> {{ error }}
            </div>
          {% endif %}
        </div>
        <!-- 面板结束 -->
    </div>
</div>

<script>
</script>
</body>
